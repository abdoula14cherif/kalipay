<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>NOVA BANK - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b1a2f 0%, #1e3a5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: #0b1a2f;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 3px solid #ff5252;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
        }

        .logo span {
            color: #ff5252;
        }

        .tagline {
            color: rgba(255,255,255,0.7);
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .form-section {
            padding: 30px 25px;
        }

        .form-title {
            font-size: 1.6rem;
            color: #0b1a2f;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .form-subtitle {
            color: #6f7d95;
            margin-bottom: 25px;
            font-size: 0.9rem;
            border-left: 3px solid #ff5252;
            padding-left: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #0b1a2f;
            font-weight: 600;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e6ecf2;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f9fcff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0b1a2f;
            background: white;
        }

        .form-group input.error {
            border-color: #ff5252;
        }

        .forgot-link {
            text-align: right;
            margin-top: 5px;
        }

        .forgot-link a {
            color: #6f7d95;
            font-size: 0.85rem;
            text-decoration: none;
        }

        .forgot-link a:hover {
            color: #ff5252;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #0b1a2f;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #1e3a5f;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(11,26,47,0.2);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #6f7d95;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #0b1a2f;
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
        }

        .register-link a:hover {
            color: #ff5252;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 30px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            text-align: center;
        }

        .alert-success {
            background: #e3f5eb;
            color: #2d9c5c;
            border: 1px solid #c0e6d3;
        }

        .alert-error {
            background: #ffeae8;
            color: #ff5252;
            border: 1px solid #ffcdc8;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #8e9daf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NOVA<span>BANK</span></div>
            <div class="tagline">Sécurité - Innovation - Confiance</div>
        </div>

        <div class="form-section">
            <h2 class="form-title">Connexion</h2>
            <div class="form-subtitle">
                Accédez à votre espace personnel
            </div>

            <div class="alert" id="alertMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="jean@email.com" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" placeholder="Votre mot de passe" required>
                    <div class="forgot-link">
                        <a href="#" onclick="showForgot(event)">Mot de passe oublié ?</a>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    SE CONNECTER
                </button>
            </form>

            <div class="register-link">
                Pas de compte ? <a href="inscription.html">S'inscrire</a>
            </div>

            <div class="footer-text">
                © 2026 NOVA BANK
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialisation Supabase
        const supabase = window.supabase.createClient(
            'https://oypihdbuovijjutuyqaj.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95cGloZGJ1b3Zpamp1dHV5cWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwNzIsImV4cCI6MjA4NjU5NzA3Mn0.j3ZXmUYoXtV6rKh7f4_QdrttxSDCTE1khIkV0dHGp4s'
        );

        // Éléments
        const form = document.getElementById('loginForm');
        const alertMsg = document.getElementById('alertMessage');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Vérifier si déjà connecté
        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) window.location.href = 'dashboard.html';
        }
        checkUser();

        // Afficher message
        function showMessage(msg, type) {
            alertMsg.textContent = msg;
            alertMsg.className = `alert alert-${type}`;
            alertMsg.style.display = 'block';
            setTimeout(() => alertMsg.style.display = 'none', 4000);
        }

        // Mot de passe oublié
        function showForgot(e) {
            e.preventDefault();
            showMessage('Contactez votre conseiller : 01 23 45 67 89', 'success');
        }

        // Soumission formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage('Remplissez tous les champs', 'error');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'CONNEXION...';

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.user) {
                    showMessage('Connexion réussie !', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                }

            } catch (error) {
                console.error(error);
                
                emailInput.classList.add('error');
                passwordInput.classList.add('error');
                
                if (error.message.includes('Invalid')) {
                    showMessage('Email ou mot de passe incorrect', 'error');
                } else {
                    showMessage('Erreur de connexion', 'error');
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'SE CONNECTER';
                
                setTimeout(() => {
                    emailInput.classList.remove('error');
                    passwordInput.classList.remove('error');
                }, 2000);
            }
        });
    </script>
</body>
</html>
