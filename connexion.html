<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA BANK - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0b1a2f;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            background: #0b1a2f;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #ff5252;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .logo span {
            color: #ff5252;
        }

        .form-section {
            padding: 30px;
        }

        h2 {
            color: #0b1a2f;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #0b1a2f;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0b1a2f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1e3a5f;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #0b1a2f;
            text-decoration: none;
            font-weight: bold;
        }

        .forgot {
            text-align: right;
            margin-top: 5px;
        }

        .forgot a {
            color: #666;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NOVA<span>BANK</span></div>
        </div>

        <div class="form-section">
            <h2>Connexion</h2>
            
            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Mot de passe" required>
                    <div class="forgot">
                        <a href="#" onclick="forgotPassword(event)">Mot de passe oublié ?</a>
                    </div>
                </div>

                <button type="submit" id="submitBtn">SE CONNECTER</button>
            </form>

            <div class="link">
                Pas de compte ? <a href="inscription.html">S'inscrire</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Initialisation Supabase
        const supabaseUrl = 'https://oypihdbuovijjutuyqaj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95cGloZGJ1b3Zpamp1dHV5cWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwNzIsImV4cCI6MjA4NjU5NzA3Mn0.j3ZXmUYoXtV6rKh7f4_QdrttxSDCTE1khIkV0dHGp4s';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Éléments
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Vérifier si déjà connecté
        supabase.auth.getUser().then(({ data: { user } }) => {
            if (user) window.location.href = 'dashboard.html';
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function forgotPassword(e) {
            e.preventDefault();
            showMessage('Contactez votre conseiller : 01 23 45 67 89', 'success');
        }

        // Connexion
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Remplissez tous les champs', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Connexion...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.user) {
                    showMessage('Connexion réussie !', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }

            } catch (error) {
                console.error(error);
                
                if (error.message.includes('Invalid')) {
                    showMessage('Email ou mot de passe incorrect', 'error');
                } else {
                    showMessage(error.message, 'error');
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'SE CONNECTER';
            }
        });
    </script>
</body>
</html>
