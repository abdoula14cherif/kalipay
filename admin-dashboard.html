<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA BANK - Administration</title>
    <style>
        /* Garder tout votre CSS identique */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f0f4f8;
            min-height: 100vh;
        }

        .header {
            background: #0b1a2f;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
        }

        .logo span {
            color: #ff5252;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-badge {
            background: #ff5252;
            padding: 8px 20px;
            border-radius: 40px;
            font-weight: 600;
        }

        .admin-email {
            background: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 40px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 24px;
            border-radius: 40px;
            cursor: pointer;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 30px;
            padding: 25px;
            border: 1px solid #eef2f6;
        }

        .stat-label {
            color: #6f7d95;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #0b1a2f;
        }

        .controls-section {
            background: white;
            border-radius: 40px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .search-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e6ecf2;
            border-radius: 40px;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #0b1a2f;
        }

        .btn-refresh {
            background: #0b1a2f;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-export {
            background: #2d9c5c;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-filter {
            background: #f0f4ff;
            border: none;
            padding: 12px 20px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-filter.active {
            background: #0b1a2f;
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 40px;
            padding: 25px;
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        th {
            text-align: left;
            padding: 15px 10px;
            color: #6f7d95;
            border-bottom: 2px solid #eef2f6;
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid #eef2f6;
        }

        .user-name {
            font-weight: 700;
        }

        .badge-admin {
            background: #ff5252;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            margin-left: 8px;
        }

        .actions-cell {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-icon.add { background: #e3f5eb; color: #2d9c5c; }
        .btn-icon.remove { background: #ffeae8; color: #ff5252; }
        .btn-icon.edit { background: #f0f4ff; color: #0b1a2f; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 40px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e6ecf2;
            border-radius: 30px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-modal {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-modal-primary { background: #0b1a2f; color: white; }
        .btn-modal-secondary { background: #f0f4ff; color: #0b1a2f; }

        .alert {
            padding: 15px;
            border-radius: 30px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success { background: #e3f5eb; color: #2d9c5c; }
        .alert-error { background: #ffeae8; color: #ff5252; }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f0f4ff;
            border-top: 4px solid #0b1a2f;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">NOVA<span>BANK</span></div>
        <div class="admin-info">
            <span class="admin-badge">Administrateur</span>
            <span class="admin-email" id="adminEmail">chargement...</span>
            <button class="logout-btn" onclick="logout()">Déconnexion</button>
        </div>
    </header>

    <div class="container">
        <div class="alert" id="alertMessage"></div>

        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total utilisateurs</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Solde total</div>
                <div class="stat-value" id="totalBalance">0 €</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Solde moyen</div>
                <div class="stat-value" id="avgBalance">0 €</div>
            </div>
        </div>

        <!-- Contrôles -->
        <div class="controls-section">
            <div class="search-row">
                <input type="text" class="search-input" id="searchInput" placeholder="Rechercher..." onkeyup="searchUsers()">
                <button class="btn-refresh" onclick="loadUsers()">Actualiser</button>
                <button class="btn-export" onclick="exportToCSV()">Exporter CSV</button>
            </div>
        </div>

        <!-- Tableau des utilisateurs -->
        <div class="table-container">
            <div class="table-header">
                <h2>Liste des utilisateurs</h2>
                <span id="userCount">0 utilisateurs</span>
            </div>

            <div id="usersTable">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL AJOUT DE SOLDE -->
    <div class="modal" id="addBalanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ajouter du solde</h3>
                <button class="close-modal" onclick="closeModal('addBalanceModal')">&times;</button>
            </div>
            <div id="addUserInfo"></div>
            <div class="form-group">
                <input type="number" id="addAmount" placeholder="Montant (€)">
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-modal-secondary" onclick="closeModal('addBalanceModal')">Annuler</button>
                <button class="btn-modal btn-modal-primary" onclick="confirmAdd()">Ajouter</button>
            </div>
        </div>
    </div>

    <!-- MODAL RETRAIT DE SOLDE -->
    <div class="modal" id="removeBalanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Retirer du solde</h3>
                <button class="close-modal" onclick="closeModal('removeBalanceModal')">&times;</button>
            </div>
            <div id="removeUserInfo"></div>
            <div class="form-group">
                <input type="number" id="removeAmount" placeholder="Montant (€)">
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-modal-secondary" onclick="closeModal('removeBalanceModal')">Annuler</button>
                <button class="btn-modal btn-modal-primary" onclick="confirmRemove()">Retirer</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://oypihdbuovijjutuyqaj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95cGloZGJ1b3Zpamp1dHV5cWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwNzIsImV4cCI6MjA4NjU5NzA3Mn0.j3ZXmUYoXtV6rKh7f4_QdrttxSDCTE1khIkV0dHGp4s';
        
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let allUsers = [];
        let currentUserId = null;

        // Vérifier la session admin
        async function checkAdminSession() {
            const { data: { user } } = await _supabase.auth.getUser();
            
            if (!user || user.email !== 'abdoula13cherif@gmail.com') {
                window.location.href = 'admin.html';
                return;
            }

            document.getElementById('adminEmail').textContent = user.email;
            return user;
        }

        // Charger tous les utilisateurs - VERSION SIMPLIFIÉE
        async function loadUsers() {
            try {
                document.getElementById('usersTable').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Chargement...</p>
                    </div>
                `;

                const { data, error } = await _supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allUsers = data || [];
                
                // Mettre à jour les statistiques
                document.getElementById('totalUsers').textContent = allUsers.length;
                const totalBalance = allUsers.reduce((sum, u) => sum + (u.solde || 0), 0);
                document.getElementById('totalBalance').textContent = totalBalance.toFixed(2) + ' €';
                document.getElementById('avgBalance').textContent = (totalBalance / (allUsers.length || 1)).toFixed(2) + ' €';
                document.getElementById('userCount').textContent = allUsers.length + ' utilisateurs';

                // Afficher les utilisateurs
                displayUsers(allUsers);
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('usersTable').innerHTML = `
                    <p style="text-align: center; padding: 40px; color: #ff5252;">
                        Erreur: ${error.message}
                    </p>
                `;
                showAlert('Erreur de chargement: ' + error.message, 'error');
            }
        }

        // Afficher les utilisateurs
        function displayUsers(users) {
            if (!users || users.length === 0) {
                document.getElementById('usersTable').innerHTML = '<p style="text-align: center; padding: 40px;">Aucun utilisateur</p>';
                return;
            }

            let html = '<table><tr><th>Nom</th><th>Email</th><th>ID Carte</th><th>Solde</th><th>Inscription</th><th>Actions</th></tr>';

            users.forEach(user => {
                const isAdmin = user.email === 'abdoula13cherif@gmail.com';
                const date = new Date(user.created_at).toLocaleDateString('fr-FR');
                
                html += `<tr>
                    <td>
                        <span class="user-name">${user.nom || 'Non renseigné'}</span>
                        ${isAdmin ? '<span class="badge-admin">ADMIN</span>' : ''}
                    </td>
                    <td>${user.email}</td>
                    <td>${user.numero_identite || '-'}</td>
                    <td>${user.solde?.toFixed(2) || 0} €</td>
                    <td>${date}</td>
                    <td class="actions-cell">
                        <button class="btn-icon add" onclick="openAddModal('${user.id}', '${user.nom}', ${user.solde})">+</button>
                        <button class="btn-icon remove" onclick="openRemoveModal('${user.id}', '${user.nom}', ${user.solde})">−</button>
                    </td>
                </tr>`;
            });

            html += '</table>';
            document.getElementById('usersTable').innerHTML = html;
        }

        // Recherche
        function searchUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            if (!search) {
                displayUsers(allUsers);
                return;
            }

            const filtered = allUsers.filter(user => 
                (user.nom && user.nom.toLowerCase().includes(search)) ||
                user.email.toLowerCase().includes(search)
            );
            displayUsers(filtered);
        }

        // Ouvrir modal ajout
        function openAddModal(id, name, balance) {
            currentUserId = id;
            document.getElementById('addUserInfo').innerHTML = `<p><strong>${name || 'Utilisateur'}</strong> - Solde: ${balance || 0} €</p>`;
            document.getElementById('addBalanceModal').classList.add('active');
        }

        // Confirmer ajout
        async function confirmAdd() {
            const amount = parseFloat(document.getElementById('addAmount').value);
            if (!amount || amount <= 0) {
                showAlert('Montant invalide', 'error');
                return;
            }
            
            const user = allUsers.find(u => u.id === currentUserId);
            const newBalance = (user.solde || 0) + amount;
            
            const { error } = await _supabase
                .from('profiles')
                .update({ solde: newBalance })
                .eq('id', currentUserId);

            if (error) {
                showAlert('Erreur: ' + error.message, 'error');
                return;
            }
            
            showAlert(`${amount} € ajouté avec succès`, 'success');
            closeModal('addBalanceModal');
            loadUsers();
        }

        // Ouvrir modal retrait
        function openRemoveModal(id, name, balance) {
            currentUserId = id;
            document.getElementById('removeUserInfo').innerHTML = `<p><strong>${name || 'Utilisateur'}</strong> - Solde: ${balance || 0} €</p>`;
            document.getElementById('removeBalanceModal').classList.add('active');
        }

        // Confirmer retrait
        async function confirmRemove() {
            const amount = parseFloat(document.getElementById('removeAmount').value);
            if (!amount || amount <= 0) {
                showAlert('Montant invalide', 'error');
                return;
            }
            
            const user = allUsers.find(u => u.id === currentUserId);
            const newBalance = (user.solde || 0) - amount;
            
            if (newBalance < 0) {
                showAlert('Solde insuffisant', 'error');
                return;
            }
            
            const { error } = await _supabase
                .from('profiles')
                .update({ solde: newBalance })
                .eq('id', currentUserId);

            if (error) {
                showAlert('Erreur: ' + error.message, 'error');
                return;
            }
            
            showAlert(`${amount} € retiré avec succès`, 'success');
            closeModal('removeBalanceModal');
            loadUsers();
        }

        // Fermer modal
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Afficher alerte
        function showAlert(msg, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = msg;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        // Exporter CSV
        function exportToCSV() {
            const headers = ['Nom', 'Email', 'ID Carte', 'Solde', 'Date inscription'];
            const csvData = allUsers.map(u => [
                u.nom || '',
                u.email,
                u.numero_identite || '',
                u.solde || 0,
                new Date(u.created_at).toLocaleDateString('fr-FR')
            ]);

            const csv = [headers, ...csvData].map(row => row.join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `utilisateurs_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Déconnexion
        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'admin.html';
        }

        // Initialisation
        async function init() {
            await checkAdminSession();
            await loadUsers();
        }

        init();
    </script>
</body>
</html>
