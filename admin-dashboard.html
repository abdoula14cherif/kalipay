<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>NOVA BANK - Administration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f0f4f8;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: #0b1a2f;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
        }

        .logo span {
            color: #ff5252;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-badge {
            background: #ff5252;
            padding: 8px 20px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .admin-email {
            background: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 40px;
            font-size: 0.9rem;
        }

        .logout-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 24px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Statistiques */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.02);
            border: 1px solid #eef2f6;
        }

        .stat-label {
            color: #6f7d95;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0b1a2f;
        }

        .stat-value small {
            font-size: 0.9rem;
            color: #8e9daf;
            font-weight: 400;
        }

        /* Contr√¥les */
        .controls-section {
            background: white;
            border-radius: 40px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #eef2f6;
        }

        .search-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 16px 22px;
            border: 2px solid #e6ecf2;
            border-radius: 40px;
            font-size: 1rem;
            min-width: 250px;
        }

        .search-input:focus {
            outline: none;
            border-color: #0b1a2f;
        }

        .btn-refresh {
            background: #0b1a2f;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-refresh:hover {
            background: #1e3a5f;
            transform: translateY(-2px);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-filter {
            background: #f0f4ff;
            border: none;
            padding: 12px 25px;
            border-radius: 40px;
            font-weight: 600;
            color: #0b1a2f;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-filter:hover {
            background: #e0e8ff;
        }

        .btn-filter.active {
            background: #0b1a2f;
            color: white;
        }

        /* Tableau */
        .table-container {
            background: white;
            border-radius: 40px;
            padding: 25px;
            border: 1px solid #eef2f6;
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .table-header h2 {
            color: #0b1a2f;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .user-count {
            background: #f0f4ff;
            padding: 8px 20px;
            border-radius: 40px;
            color: #0b1a2f;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        th {
            text-align: left;
            padding: 18px 12px;
            color: #6f7d95;
            font-weight: 600;
            font-size: 0.9rem;
            border-bottom: 2px solid #eef2f6;
            background: #f9fcff;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid #eef2f6;
            color: #0b1a2f;
        }

        tr:hover td {
            background: #f9fcff;
        }

        .user-name {
            font-weight: 700;
            color: #0b1a2f;
        }

        .badge-admin {
            background: #ff5252;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-user {
            background: #2d9c5c;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: #e3f5eb;
            color: #2d9c5c;
        }

        .status-blocked {
            background: #ffeae8;
            color: #ff5252;
        }

        .actions-cell {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-icon.add {
            background: #e3f5eb;
            color: #2d9c5c;
        }

        .btn-icon.add:hover {
            background: #2d9c5c;
            color: white;
        }

        .btn-icon.remove {
            background: #ffeae8;
            color: #ff5252;
        }

        .btn-icon.remove:hover {
            background: #ff5252;
            color: white;
        }

        .btn-icon.block {
            background: #fff2dd;
            color: #ff8c42;
        }

        .btn-icon.block:hover {
            background: #ff8c42;
            color: white;
        }

        .btn-icon.delete {
            background: #ff5252;
            color: white;
        }

        .btn-icon.delete:hover {
            background: #ff3333;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 40px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #0b1a2f;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #8e9daf;
        }

        .close-modal:hover {
            color: #ff5252;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0b1a2f;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e6ecf2;
            border-radius: 40px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0b1a2f;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-modal {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-modal-primary {
            background: #0b1a2f;
            color: white;
        }

        .btn-modal-primary:hover {
            background: #1e3a5f;
        }

        .btn-modal-secondary {
            background: #f0f4ff;
            color: #0b1a2f;
        }

        .btn-modal-secondary:hover {
            background: #e0e8ff;
        }

        .btn-modal-danger {
            background: #ff5252;
            color: white;
        }

        /* Alert */
        .alert {
            padding: 16px 24px;
            border-radius: 40px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: #e3f5eb;
            color: #2d9c5c;
            border: 1px solid #c0e6d3;
        }

        .alert-error {
            background: #ffeae8;
            color: #ff5252;
            border: 1px solid #ffcdc8;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #8e9daf;
        }

        .spinner {
            border: 4px solid #f0f4ff;
            border-top: 4px solid #0b1a2f;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">NOVA<span>BANK</span></div>
        <div class="admin-info">
            <span class="admin-badge">Administrateur</span>
            <span class="admin-email" id="adminEmail">chargement...</span>
            <button class="logout-btn" onclick="logout()">D√©connexion</button>
        </div>
    </header>

    <div class="container">
        <div class="alert" id="alertMessage"></div>

        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total utilisateurs</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Administrateurs</div>
                <div class="stat-value" id="totalAdmins">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Utilisateurs</div>
                <div class="stat-value" id="totalUsers_count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Solde total</div>
                <div class="stat-value" id="totalBalance">0 ‚Ç¨</div>
            </div>
        </div>

        <!-- Contr√¥les -->
        <div class="controls-section">
            <div class="search-row">
                <input type="text" class="search-input" id="searchInput" placeholder="Rechercher par nom ou email..." onkeyup="searchUsers()">
                <button class="btn-refresh" onclick="loadUsers()">Actualiser</button>
            </div>
            <div class="filter-buttons">
                <button class="btn-filter active" onclick="filterUsers('all')" id="filterAll">Tous</button>
                <button class="btn-filter" onclick="filterUsers('admins')" id="filterAdmins">Admins</button>
                <button class="btn-filter" onclick="filterUsers('users')" id="filterUsers">Utilisateurs</button>
                <button class="btn-filter" onclick="filterUsers('blocked')" id="filterBlocked">Bloqu√©s</button>
            </div>
        </div>

        <!-- Tableau des utilisateurs -->
        <div class="table-container">
            <div class="table-header">
                <h2>Liste des utilisateurs</h2>
                <span class="user-count" id="userCount">0 utilisateurs</span>
            </div>

            <div id="usersTable">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement des utilisateurs...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL AJOUT DE SOLDE -->
    <div class="modal" id="addBalanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ajouter du solde</h3>
                <button class="close-modal" onclick="closeModal('addBalanceModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="addUserInfo" style="margin-bottom: 20px; padding: 15px; background: #f9fcff; border-radius: 30px;"></div>
                <div class="form-group">
                    <label>Montant √† ajouter (‚Ç¨)</label>
                    <input type="number" id="addAmount" placeholder="Ex: 500" min="0" step="10">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-modal-secondary" onclick="closeModal('addBalanceModal')">Annuler</button>
                <button class="btn-modal btn-modal-primary" onclick="confirmAddBalance()">Ajouter</button>
            </div>
        </div>
    </div>

    <!-- MODAL RETRAIT DE SOLDE -->
    <div class="modal" id="removeBalanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Retirer du solde</h3>
                <button class="close-modal" onclick="closeModal('removeBalanceModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="removeUserInfo" style="margin-bottom: 20px; padding: 15px; background: #f9fcff; border-radius: 30px;"></div>
                <div class="form-group">
                    <label>Montant √† retirer (‚Ç¨)</label>
                    <input type="number" id="removeAmount" placeholder="Ex: 100" min="0" step="10">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-modal-secondary" onclick="closeModal('removeBalanceModal')">Annuler</button>
                <button class="btn-modal btn-modal-primary" onclick="confirmRemoveBalance()">Retirer</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://oypihdbuovijjutuyqaj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95cGloZGJ1b3Zpamp1dHV5cWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwNzIsImV4cCI6MjA4NjU5NzA3Mn0.j3ZXmUYoXtV6rKh7f4_QdrttxSDCTE1khIkV0dHGp4s';
        
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let allUsers = [];
        let filteredUsers = [];
        let currentUserId = null;

        async function checkAuth() {
            const { data: { user } } = await _supabase.auth.getUser();
            
            if (!user) {
                window.location.href = 'admin.html';
                return;
            }

            document.getElementById('adminEmail').textContent = user.email;
            loadUsers();
        }

        async function loadUsers() {
            try {
                const { data, error } = await _supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allUsers = data || [];
                filteredUsers = [...allUsers];
                displayUsers();
                updateStats();
                
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de chargement: ' + error.message, 'error');
            }
        }

        function displayUsers() {
            const container = document.getElementById('usersTable');
            
            if (!filteredUsers.length) {
                container.innerHTML = '<p style="text-align: center; padding: 40px;">Aucun utilisateur trouv√©</p>';
                document.getElementById('userCount').textContent = '0 utilisateur';
                return;
            }

            document.getElementById('userCount').textContent = `${filteredUsers.length} utilisateur${filteredUsers.length > 1 ? 's' : ''}`;

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Utilisateur</th>
                            <th>Email</th>
                            <th>R√¥le</th>
                            <th>Solde</th>
                            <th>Statut</th>
                            <th>Inscription</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredUsers.forEach(user => {
                const isAdmin = user.role === 'admin';
                const date = new Date(user.created_at).toLocaleDateString('fr-FR');
                
                html += `
                    <tr>
                        <td>
                            <span class="user-name">${user.nom || 'Non renseign√©'}</span>
                            ${isAdmin ? '<span class="badge-admin">ADMIN</span>' : '<span class="badge-user">USER</span>'}
                        </td>
                        <td>${user.email}</td>
                        <td>${user.role || 'user'}</td>
                        <td>${user.solde?.toFixed(2) || 0} ‚Ç¨</td>
                        <td>
                            <span class="status-badge ${user.blocked ? 'status-blocked' : 'status-active'}">
                                ${user.blocked ? 'Bloqu√©' : 'Actif'}
                            </span>
                        </td>
                        <td>${date}</td>
                        <td class="actions-cell">
                            <button class="btn-icon add" onclick="openAddModal('${user.id}', '${user.nom}', ${user.solde})" title="Ajouter du solde">+</button>
                            <button class="btn-icon remove" onclick="openRemoveModal('${user.id}', '${user.nom}', ${user.solde})" title="Retirer du solde">‚àí</button>
                            ${!isAdmin ? `
                                <button class="btn-icon block" onclick="toggleBlock('${user.id}', ${user.blocked})" title="${user.blocked ? 'D√©bloquer' : 'Bloquer'}">
                                    ${user.blocked ? '‚úì' : 'üîí'}
                                </button>
                                <button class="btn-icon delete" onclick="confirmDelete('${user.id}', '${user.nom}')" title="Supprimer">√ó</button>
                            ` : ''}
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function updateStats() {
            const total = allUsers.length;
            const admins = allUsers.filter(u => u.role === 'admin').length;
            const users = allUsers.filter(u => u.role === 'user').length;
            const totalBalance = allUsers.reduce((sum, u) => sum + (u.solde || 0), 0);

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('totalAdmins').textContent = admins;
            document.getElementById('totalUsers_count').textContent = users;
            document.getElementById('totalBalance').textContent = totalBalance.toFixed(2) + ' ‚Ç¨';
        }

        function searchUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            if (!search) {
                filteredUsers = [...allUsers];
            } else {
                filteredUsers = allUsers.filter(user => 
                    (user.nom && user.nom.toLowerCase().includes(search)) ||
                    user.email.toLowerCase().includes(search)
                );
            }
            displayUsers();
        }

        function filterUsers(filter) {
            document.querySelectorAll('.btn-filter').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`filter${filter.charAt(0).toUpperCase() + filter.slice(1)}`).classList.add('active');

            if (filter === 'all') {
                filteredUsers = [...allUsers];
            } else if (filter === 'admins') {
                filteredUsers = allUsers.filter(u => u.role === 'admin');
            } else if (filter === 'users') {
                filteredUsers = allUsers.filter(u => u.role === 'user');
            } else if (filter === 'blocked') {
                filteredUsers = allUsers.filter(u => u.blocked);
            }
            displayUsers();
        }

        function openAddModal(id, name, balance) {
            currentUserId = id;
            document.getElementById('addUserInfo').innerHTML = `
                <p><strong>Utilisateur:</strong> ${name || 'Non renseign√©'}</p>
                <p><strong>Solde actuel:</strong> ${balance || 0} ‚Ç¨</p>
            `;
            document.getElementById('addBalanceModal').classList.add('active');
        }

        async function confirmAddBalance() {
            const amount = parseFloat(document.getElementById('addAmount').value);
            
            if (!amount || amount <= 0) {
                showAlert('Montant invalide', 'error');
                return;
            }

            const user = allUsers.find(u => u.id === currentUserId);
            const newBalance = (user.solde || 0) + amount;

            const { error } = await _supabase
                .from('profiles')
                .update({ solde: newBalance })
                .eq('id', currentUserId);

            if (error) {
                showAlert('Erreur: ' + error.message, 'error');
            } else {
                showAlert(`${amount} ‚Ç¨ ajout√© avec succ√®s`, 'success');
                closeModal('addBalanceModal');
                loadUsers();
            }
        }

        function openRemoveModal(id, name, balance) {
            currentUserId = id;
            document.getElementById('removeUserInfo').innerHTML = `
                <p><strong>Utilisateur:</strong> ${name || 'Non renseign√©'}</p>
                <p><strong>Solde actuel:</strong> ${balance || 0} ‚Ç¨</p>
            `;
            document.getElementById('removeBalanceModal').classList.add('active');
        }

        async function confirmRemoveBalance() {
            const amount = parseFloat(document.getElementById('removeAmount').value);
            
            if (!amount || amount <= 0) {
                showAlert('Montant invalide', 'error');
                return;
            }

            const user = allUsers.find(u => u.id === currentUserId);
            const newBalance = (user.solde || 0) - amount;

            if (newBalance < 0) {
                showAlert('Solde insuffisant', 'error');
                return;
            }

            const { error } = await _supabase
                .from('profiles')
                .update({ solde: newBalance })
                .eq('id', currentUserId);

            if (error) {
                showAlert('Erreur: ' + error.message, 'error');
            } else {
                showAlert(`${amount} ‚Ç¨ retir√© avec succ√®s`, 'success');
                closeModal('removeBalanceModal');
                loadUsers();
            }
        }

        async function toggleBlock(id, currentStatus) {
            if (confirm(`${currentStatus ? 'D√©bloquer' : 'Bloquer'} cet utilisateur ?`)) {
                const { error } = await _supabase
                    .from('profiles')
                    .update({ blocked: !currentStatus })
                    .eq('id', id);

                if (error) {
                    showAlert('Erreur: ' + error.message, 'error');
                } else {
                    showAlert(`Utilisateur ${!currentStatus ? 'bloqu√©' : 'd√©bloqu√©'}`, 'success');
                    loadUsers();
                }
            }
        }

        function confirmDelete(id, name) {
            if (confirm(`‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer ${name} ?\nCette action est irr√©versible !`)) {
                deleteUser(id);
            }
        }

        async function deleteUser(id) {
            const { error } = await _supabase
                .from('profiles')
                .delete()
                .eq('id', id);

            if (error) {
                showAlert('Erreur: ' + error.message, 'error');
            } else {
                showAlert('Utilisateur supprim√© avec succ√®s', 'success');
                loadUsers();
            }
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'admin.html';
        }

        checkAuth();
    </script>
