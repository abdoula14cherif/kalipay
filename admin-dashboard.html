<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA BANK - Administration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f7fc;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: #0b1a2f;
            color: white;
            padding: 20px;
            border-radius: 40px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .logo span {
            color: #ff5252;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout-btn {
            background: #ff5252;
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #0b1a2f;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 40px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e6ecf2;
            border-radius: 40px;
            font-size: 1rem;
            min-width: 250px;
        }

        .btn-refresh {
            background: #0b1a2f;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .table-container {
            background: white;
            border-radius: 40px;
            padding: 25px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            text-align: left;
            padding: 15px;
            background: #f0f4ff;
            color: #0b1a2f;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eef2f6;
        }

        .badge-admin {
            background: #ff5252;
            color: white;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-add {
            background: #e3f5eb;
            color: #2d9c5c;
        }

        .btn-remove {
            background: #ffeae8;
            color: #ff5252;
        }

        .alert {
            padding: 15px 25px;
            border-radius: 40px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #e3f5eb;
            color: #2d9c5c;
            border: 1px solid #c0e6d3;
        }

        .alert-error {
            background: #ffeae8;
            color: #ff5252;
            border: 1px solid #ffcdc8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8e9daf;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NOVA<span>BANK</span></div>
        <div class="admin-info">
            <span id="adminEmail">Chargement...</span>
            <button class="logout-btn" onclick="logout()">Déconnexion</button>
        </div>
    </div>

    <div class="container">
        <div class="alert" id="alertMessage"></div>

        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-card">
                <div>Total utilisateurs</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div>Administrateurs</div>
                <div class="stat-value" id="totalAdmins">0</div>
            </div>
            <div class="stat-card">
                <div>Solde total</div>
                <div class="stat-value" id="totalBalance">0 €</div>
            </div>
        </div>

        <!-- Contrôles -->
        <div class="controls">
            <input type="text" class="search-input" id="searchInput" placeholder="Rechercher..." onkeyup="searchUsers()">
            <button class="btn-refresh" onclick="loadUsers()">Actualiser</button>
        </div>

        <!-- Tableau -->
        <div class="table-container">
            <h2 style="margin-bottom: 20px;">Liste des utilisateurs</h2>
            <div id="usersTable">
                <div class="loading">Chargement des utilisateurs...</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://oypihdbuovijjutuyqaj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95cGloZGJ1b3Zpamp1dHV5cWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwNzIsImV4cCI6MjA4NjU5NzA3Mn0.j3ZXmUYoXtV6rKh7f4_QdrttxSDCTE1khIkV0dHGp4s';
        
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let allUsers = [];

        // ✅ Vérification admin simplifiée
        async function checkAuth() {
            try {
                const { data: { user }, error } = await _supabase.auth.getUser();
                
                if (error || !user) {
                    window.location.href = 'admin.html';
                    return;
                }

                // ✅ Vérifier le rôle dans profiles
                const { data: profile, error: profileError } = await _supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', user.id)
                    .single();

                if (profileError || !profile) {
                    alert('Profil non trouvé');
                    window.location.href = 'admin.html';
                    return;
                }

                // ✅ Vérification du rôle admin
                if (profile.role !== 'admin') {
                    alert('Accès non autorisé - Vous n\'êtes pas admin');
                    window.location.href = 'admin.html';
                    return;
                }

                document.getElementById('adminEmail').textContent = user.email;
                loadUsers();
                
            } catch (error) {
                console.error('Erreur auth:', error);
                window.location.href = 'admin.html';
            }
        }

        async function loadUsers() {
            try {
                const { data, error } = await _supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allUsers = data || [];
                
                // Stats
                document.getElementById('totalUsers').textContent = allUsers.length;
                const admins = allUsers.filter(u => u.role === 'admin').length;
                document.getElementById('totalAdmins').textContent = admins;
                const totalBalance = allUsers.reduce((sum, u) => sum + (u.solde || 0), 0);
                document.getElementById('totalBalance').textContent = totalBalance.toFixed(2) + ' €';

                displayUsers(allUsers);
                
            } catch (error) {
                document.getElementById('usersTable').innerHTML = `<p style="color: red; padding: 40px;">Erreur: ${error.message}</p>`;
            }
        }

        function displayUsers(users) {
            if (!users.length) {
                document.getElementById('usersTable').innerHTML = '<p style="padding: 40px;">Aucun utilisateur</p>';
                return;
            }

            let html = '<table><tr><th>Nom</th><th>Email</th><th>ID Carte</th><th>Solde</th><th>Rôle</th><th>Actions</th></tr>';

            users.forEach(user => {
                html += `<tr>
                    <td><strong>${user.nom || '-'}</strong></td>
                    <td>${user.email}</td>
                    <td>${user.numero_identite || '-'}</td>
                    <td>${user.solde || 0} €</td>
                    <td>${user.role === 'admin' ? '<span class="badge-admin">ADMIN</span>' : 'Utilisateur'}</td>
                    <td class="actions">
                        <button class="btn-action btn-add" onclick="addBalance('${user.id}', ${user.solde || 0})">+ Ajouter</button>
                        <button class="btn-action btn-remove" onclick="removeBalance('${user.id}', ${user.solde || 0})">- Retirer</button>
                    </td>
                </tr>`;
            });

            html += '</table>';
            document.getElementById('usersTable').innerHTML = html;
        }

        function searchUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            if (!search) {
                displayUsers(allUsers);
                return;
            }

            const filtered = allUsers.filter(user => 
                (user.nom && user.nom.toLowerCase().includes(search)) ||
                user.email.toLowerCase().includes(search)
            );
            displayUsers(filtered);
        }

        async function addBalance(userId, currentBalance) {
            const amount = prompt('Montant à ajouter (€):', '100');
            if (!amount) return;
            
            const newBalance = currentBalance + parseFloat(amount);
            
            const { error } = await _supabase
                .from('profiles')
                .update({ solde: newBalance })
                .eq('id', userId);

            if (error) {
                alert('Erreur: ' + error.message);
            } else {
                alert('✅ Solde ajouté !');
                loadUsers();
            }
        }

        async function removeBalance(userId, currentBalance) {
            const amount = prompt('Montant à retirer (€):', '50');
            if (!amount) return;
            
            const newBalance = currentBalance - parseFloat(amount);
            
            if (newBalance < 0) {
                alert('❌ Solde insuffisant');
                return;
            }
            
            const { error } = await _supabase
                .from('profiles')
                .update({ solde: newBalance })
                .eq('id', userId);

            if (error) {
                alert('Erreur: ' + error.message);
            } else {
                alert('✅ Solde retiré !');
                loadUsers();
            }
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'admin.html';
        }

        // Démarrer
        checkAuth();
    </script>
</body>
</html>
