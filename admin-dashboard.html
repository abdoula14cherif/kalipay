<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA BANK - Administration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f7fc; padding: 20px; }
        .header { background: #0b1a2f; color: white; padding: 20px; border-radius: 40px; margin-bottom: 20px; display: flex; justify-content: space-between; }
        .logo { font-size: 1.8rem; font-weight: bold; }
        .logo span { color: #ff5252; }
        .container { max-width: 1200px; margin: 0 auto; }
        table { width: 100%; background: white; border-radius: 20px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f0f4ff; }
        .btn { padding: 8px 16px; border: none; border-radius: 20px; cursor: pointer; margin: 0 5px; }
        .btn-add { background: #4CAF50; color: white; }
        .btn-remove { background: #ff9800; color: white; }
        .btn-refresh { background: #0b1a2f; color: white; padding: 10px 20px; margin-bottom: 20px; }
        .alert { padding: 15px; border-radius: 10px; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NOVA<span>BANK</span></div>
            <div>
                <span id="adminEmail"></span>
                <button onclick="logout()" style="margin-left: 20px; padding: 8px 20px; background: #ff5252; color: white; border: none; border-radius: 20px;">DÃ©connexion</button>

        <div class="alert" id="alertMessage"></div>

        <div id="usersTable" style="background: white; padding: 20px; border-radius: 20px;">
            Chargement...
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            const SUPABASE_URL = 'https://oypihdbuovijjutuyqaj.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95cGloZGJ1b3Zpamp1dHV5cWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwNzIsImV4cCI6MjA4NjU5NzA3Mn0.j3ZXmUYoXtV6rKh7f4_QdrttxSDCTE1khIkV0dHGp4s';
            
            const { createClient } = supabase;
            const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

            let allUsers = [];

            // VÃ©rification unique au chargement
            async function checkAuth() {
                try {
                    const { data: { user } } = await _supabase.auth.getUser();
                    
                    if (!user) {
                        window.location.href = 'admin.html';
                        return;
                    }

                    document.getElementById('adminEmail').textContent = user.email;
                    loadUsers();
                    
                } catch (e) {
                    window.location.href = 'admin.html';
                }
            }

            async function loadUsers() {
                try {
                    document.getElementById('usersTable').innerHTML = 'Chargement...';
                    
                    const { data, error } = await _supabase
                        .from('profiles')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (error) throw error;

                    allUsers = data || [];
                    
                    let html = '<table><tr><th>Nom</th><th>Email</th><th>ID Carte</th><th>Solde</th><th>Date</th><th>Actions</th></tr>';
                    
                    allUsers.forEach(user => {
                        const isAdmin = user.email === 'abdoula13cherif@gmail.com';
                        html += `<tr>
                            <td>${user.nom || '-'} ${isAdmin ? 'ðŸ‘‘' : ''}</td>
                            <td>${user.email}</td>
                            <td>${user.numero_identite || '-'}</td>
                            <td>${user.solde || 0} â‚¬</td>
                            <td>${new Date(user.created_at).toLocaleDateString()}</td>
                            <td>
                                <button class="btn btn-add" onclick="addBalance('${user.id}')">+ Ajouter</button>
                                <button class="btn btn-remove" onclick="removeBalance('${user.id}')">- Retirer</button>
                            </td>
                        </tr>`;
                    });
                    
                    html += '</table>';
                    document.getElementById('usersTable').innerHTML = html;
                    
                } catch (error) {
                    document.getElementById('usersTable').innerHTML = 'Erreur: ' + error.message;
                }
            }

            window.addBalance = async (userId) => {
                const amount = prompt('Montant Ã  ajouter (â‚¬):', '100');
                if (!amount) return;
                
                const user = allUsers.find(u => u.id === userId);
                const newBalance = (user.solde || 0) + parseFloat(amount);
                
                const { error } = await _supabase
                    .from('profiles')
                    .update({ solde: newBalance })
                    .eq('id', userId);

                if (error) {
                    alert('Erreur: ' + error.message);
                } else {
                    alert('Solde ajoutÃ© !');
                    loadUsers();
                }
            };

            window.removeBalance = async (userId) => {
                const amount = prompt('Montant Ã  retirer (â‚¬):', '50');
                if (!amount) return;
                
                const user = allUsers.find(u => u.id === userId);
                const newBalance = (user.solde || 0) - parseFloat(amount);
                
                if (newBalance < 0) {
                    alert('Solde insuffisant');
                    return;
                }
                
                const { error } = await _supabase
                    .from('profiles')
                    .update({ solde: newBalance })
                    .eq('id', userId);

                if (error) {
                    alert('Erreur: ' + error.message);
                } else {
                    alert('Solde retirÃ© !');
                    loadUsers();
                }
            };

            window.logout = async () => {
                await _supabase.auth.signOut();
                window.location.href = 'admin.html';
            };

            window.loadUsers = loadUsers;

            // DÃ©marrer
            checkAuth();
        })();
    </script>
</body>
