<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA BANK - Admin Dashboard</title>
    <style>
        /* Même CSS que précédemment */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f5f7fc;
            min-height: 100vh;
        }

        .header {
            background: #0b1a2f;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .logo span {
            color: #ff5252;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-badge {
            background: #ff5252;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 30px;
            padding: 25px;
            border: 1px solid #eef2f6;
        }

        .stat-label {
            color: #6f7d95;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #0b1a2f;
        }

        .search-section {
            background: white;
            border-radius: 40px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e6ecf2;
            border-radius: 40px;
            font-size: 1rem;
            min-width: 250px;
        }

        .search-input:focus {
            outline: none;
            border-color: #0b1a2f;
        }

        .btn-action {
            background: #f0f4ff;
            border: none;
            padding: 14px 25px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-refresh {
            background: #0b1a2f;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
        }

        .users-table {
            background: white;
            border-radius: 40px;
            padding: 25px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        th {
            text-align: left;
            padding: 15px 10px;
            color: #6f7d95;
            font-weight: 600;
            border-bottom: 2px solid #eef2f6;
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid #eef2f6;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-small {
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-add { background: #e3f5eb; color: #2d9c5c; }
        .btn-remove { background: #ffeae8; color: #ff5252; }
        .btn-delete { background: #ff5252; color: white; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 40px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #0b1a2f;
        }

        .close {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #8e9daf;
        }

        .modal input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e6ecf2;
            border-radius: 30px;
            margin: 15px 0;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-confirm { background: #0b1a2f; color: white; }
        .btn-cancel { background: #f0f4ff; color: #0b1a2f; }

        .alert {
            padding: 15px;
            border-radius: 30px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #e3f5eb;
            color: #2d9c5c;
        }

        .alert-error {
            background: #ffeae8;
            color: #ff5252;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">NOVA<span>BANK</span></div>
        <div class="admin-info">
            <span class="admin-badge" id="adminEmail">Admin</span>
            <button class="logout-btn" onclick="logout()">Déconnexion</button>
        </div>
    </header>

    <div class="container">
        <div class="alert" id="alertMessage"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total utilisateurs</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Solde total</div>
                <div class="stat-value" id="totalBalance">0 €</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Solde moyen</div>
                <div class="stat-value" id="avgBalance">0 €</div>
            </div>
        </div>

        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Rechercher par nom, email..." onkeyup="searchUsers()">
            <button class="btn-action" onclick="sortByBalance()">Trier par solde</button>
            <button class="btn-refresh" onclick="loadUsers()">Actualiser</button>
        </div>

        <div class="users-table" id="usersTable">
            <div style="text-align: center; padding: 40px;">Chargement...</div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ajouter du solde</h3>
                <button class="close" onclick="closeModal('addModal')">&times;</button>
            </div>
            <div id="addUserInfo"></div>
            <input type="number" id="addAmount" placeholder="Montant (€)">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal('addModal')">Annuler</button>
                <button class="btn-confirm" onclick="confirmAdd()">Ajouter</button>
            </div>
        </div>
    </div>

    <div class="modal" id="removeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Retirer du solde</h3>
                <button class="close" onclick="closeModal('removeModal')">&times;</button>
            </div>
            <div id="removeUserInfo"></div>
            <input type="number" id="removeAmount" placeholder="Montant (€)">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal('removeModal')">Annuler</button>
                <button class="btn-confirm" onclick="confirmRemove()">Retirer</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Vérification admin avec Supabase
        if (!sessionStorage.getItem('adminAuth')) {
            window.location.href = 'admin.html';
        }

        const SUPABASE_URL = 'https://oypihdbuovijjutuyqaj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95cGloZGJ1b3Zpamp1dHV5cWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwNzIsImV4cCI6MjA4NjU5NzA3Mn0.j3ZXmUYoXtV6rKh7f4_QdrttxSDCTE1khIkV0dHGp4s';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let users = [];
        let currentUserId = null;

        // Vérifier que l'utilisateur est bien l'admin
        async function checkAdmin() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user || user.email !== 'abdoula13cherif@gmail.com') {
                sessionStorage.removeItem('adminAuth');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('adminEmail').textContent = user.email;
            }
        }
        checkAdmin();

        async function loadUsers() {
            const { data, error } = await supabase.from('profiles').select('*').order('created_at', { ascending: false });
            if (error) {
                showAlert('Erreur de chargement', 'error');
                return;
            }
            users = data || [];
            displayUsers(users);
            updateStats();
        }

        function displayUsers(usersToShow) {
            const container = document.getElementById('usersTable');
            if (!usersToShow.length) {
                container.innerHTML = '<p style="text-align: center; padding: 40px;">Aucun utilisateur</p>';
                return;
            }

            let html = '<table><tr><th>Nom</th><th>Email</th><th>N° Identité</th><th>Solde</th><th>Inscription</th><th>Actions</th></tr>';
            usersToShow.forEach(u => {
                html += `<tr>
                    <td>${u.nom || '-'}</td>
                    <td>${u.email}</td>
                    <td>${u.numero_identite || '-'}</td>
                    <td>${u.solde?.toFixed(2) || 0} €</td>
                    <td>${new Date(u.created_at).toLocaleDateString()}</td>
                    <td class="actions">
                        <button class="btn-small btn-add" onclick="openAddModal('${u.id}', '${u.nom}', ${u.solde})">+ Ajouter</button>
                        <button class="btn-small btn-remove" onclick="openRemoveModal('${u.id}', '${u.nom}', ${u.solde})">- Retirer</button>
                    </td>
                </tr>`;
            });
            html += '</table>';
            container.innerHTML = html;
        }

        function updateStats() {
            document.getElementById('totalUsers').textContent = users.length;
            const total = users.reduce((s, u) => s + (u.solde || 0), 0);
            document.getElementById('totalBalance').textContent = total.toFixed(2) + ' €';
            document.getElementById('avgBalance').textContent = (total / (users.length || 1)).toFixed(2) + ' €';
        }

        function searchUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = users.filter(u => 
                (u.nom && u.nom.toLowerCase().includes(search)) ||
                u.email.toLowerCase().includes(search)
            );
            displayUsers(filtered);
        }

        function sortByBalance() {
            const sorted = [...users].sort((a, b) => (b.solde || 0) - (a.solde || 0));
            displayUsers(sorted);
        }

        function openAddModal(id, name, balance) {
            currentUserId = id;
            document.getElementById('addUserInfo').innerHTML = `<p><strong>${name || 'Utilisateur'}</strong> - Solde actuel: ${balance} €</p>`;
            document.getElementById('addModal').classList.add('active');
        }

        async function confirmAdd() {
            const amount = parseFloat(document.getElementById('addAmount').value);
            if (!amount || amount <= 0) return showAlert('Montant invalide', 'error');
            
            const user = users.find(u => u.id === currentUserId);
            const newBalance = (user.solde || 0) + amount;
            
            const { error } = await supabase.from('profiles').update({ solde: newBalance }).eq('id', currentUserId);
            if (error) return showAlert('Erreur', 'error');
            
            showAlert(`${amount} € ajouté avec succès`, 'success');
            closeModal('addModal');
            loadUsers();
        }

        function openRemoveModal(id, name, balance) {
            currentUserId = id;
            document.getElementById('removeUserInfo').innerHTML = `<p><strong>${name || 'Utilisateur'}</strong> - Solde actuel: ${balance} €</p>`;
            document.getElementById('removeModal').classList.add('active');
        }

        async function confirmRemove() {
            const amount = parseFloat(document.getElementById('removeAmount').value);
            if (!amount || amount <= 0) return showAlert('Montant invalide', 'error');
            
            const user = users.find(u => u.id === currentUserId);
            const newBalance = (user.solde || 0) - amount;
            if (newBalance < 0) return showAlert('Solde insuffisant', 'error');
            
            const { error } = await supabase.from('profiles').update({ solde: newBalance }).eq('id', currentUserId);
            if (error) return showAlert('Erreur', 'error');
            
            showAlert(`${amount} € retiré avec succès`, 'success');
            closeModal('removeModal');
            loadUsers();
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
            currentUserId = null;
        }

        function showAlert(msg, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = msg;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        async function logout() {
            await supabase.auth.signOut();
            sessionStorage.removeItem('adminAuth');
            window.location.href = 'admin.html';
        }

        loadUsers();
    </script>
</body>
</html>
