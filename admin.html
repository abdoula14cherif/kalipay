<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>NOVA BANK - Administration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b1a2f 0%, #1e3a5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: #0b1a2f;
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid #ff5252;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
        }

        .logo span {
            color: #ff5252;
        }

        .admin-badge {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }

        .form-section {
            padding: 30px;
        }

        h2 {
            color: #0b1a2f;
            margin-bottom: 8px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #6f7d95;
            margin-bottom: 30px;
            border-left: 4px solid #ff5252;
            padding-left: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0b1a2f;
            font-weight: 600;
            margin-left: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e6ecf2;
            border-radius: 40px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0b1a2f;
        }

        .btn-admin {
            width: 100%;
            padding: 16px;
            background: #0b1a2f;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-admin:hover {
            background: #1e3a5f;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(11,26,47,0.2);
        }

        .alert {
            padding: 16px;
            border-radius: 40px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            text-align: center;
        }

        .alert-error {
            background: #ffeae8;
            color: #ff5252;
            border: 1px solid #ffcdc8;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #8e9daf;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NOVA<span>BANK</span></div>
            <div class="admin-badge">Administration</div>
        </div>

        <div class="form-section">
            <h2>Accès admin</h2>
            <div class="subtitle">Espace réservé aux administrateurs</div>

            <div class="alert" id="alertMessage"></div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label>Identifiant admin</label>
                    <input type="text" id="username" placeholder="admin" value="admin" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" placeholder="••••••••" value="admin123" required>
                </div>
                <button type="submit" class="btn-admin">ACCÉDER À L'ADMIN</button>
            </form>

            <div class="footer-text">
                © 2026 NOVA BANK - Accès restreint
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Admin simple (à changer selon vos besoins)
            if (username === 'admin' && password === 'admin123') {
                sessionStorage.setItem('adminAuth', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                const alert = document.getElementById('alertMessage');
                alert.textContent = 'Identifiants incorrects';
                alert.className = 'alert alert-error';
                alert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
