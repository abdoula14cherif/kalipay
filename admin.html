<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NOVA<span>BANK</span></div>
            <div class="admin-badge">Administration</div>
        </div>
        <div class="form-section">
            <h2>Connexion Admin</h2>
            
            <div class="info-note">
                Utilisez vos identifiants NOVA BANK<br>
                <strong>Email : serviceclient08987@gmail.com</strong>  <!-- ✅ Changé ici -->
            </div>

            <div class="alert" id="alertMessage"></div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Votre email" value="serviceclient08987@gmail.com" required>  <!-- ✅ Changé ici -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" id="submitBtn">SE CONNECTER</button>
            </form>

            <div class="footer">
                <a href="https://kalipay-seven.vercel.app">← Retour au site</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Version 2.0
        const SUPABASE_URL = 'https://oypihdbuovijjutuyqaj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95cGloZGJ1b3Zpamp1dHV5cWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwNzIsImV4cCI6MjA4NjU5NzA3Mn0.j3ZXmUYoXtV6rKh7f4_QdrttxSDCTE1khIkV0dHGp4s';
        
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('adminLoginForm');
        const alertMsg = document.getElementById('alertMessage');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // ✅ Email admin corrigé
        const ADMIN_EMAIL = 'serviceclient08987@gmail.com';

        async function checkExistingSession() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user && user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                sessionStorage.setItem('adminAuth', 'true');
                window.location.href = 'admin-dashboard.html';
            }
        }
        checkExistingSession();

        function showAlert(message, type) {
            alertMsg.textContent = message;
            alertMsg.className = `alert alert-${type}`;
            alertMsg.style.display = 'block';
            setTimeout(() => alertMsg.style.display = 'none', 4000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'CONNEXION...';

            try {
                const { data, error } = await _supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // ✅ Vérification avec le bon email
                if (data.user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                    sessionStorage.setItem('adminAuth', 'true');
                    showAlert('Connexion admin réussie !', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('Accès non autorisé - Compte non admin');
                }

            } catch (error) {
                console.error(error);
                
                if (error.message.includes('Invalid login')) {
                    showAlert('Email ou mot de passe incorrect', 'error');
                } else if (error.message.includes('non autorisé')) {
                    showAlert('Ce compte n\'a pas les droits admin', 'error');
                } else {
                    showAlert('Erreur de connexion', 'error');
                }

                submitBtn.disabled = false;
                submitBtn.textContent = 'SE CONNECTER';
            }
        });
    </script>
</body>
</html>
