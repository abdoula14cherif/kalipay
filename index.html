<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA BANK - Inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0b1a2f;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            background: #0b1a2f;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #ff5252;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .logo span {
            color: #ff5252;
        }

        .form-section {
            padding: 30px;
        }

        h2 {
            color: #0b1a2f;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #0b1a2f;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0b1a2f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover {
            background: #1e3a5f;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #0b1a2f;
            text-decoration: none;
            font-weight: bold;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NOVA<span>BANK</span></div>
        </div>

        <div class="form-section">
            <h2>Inscription</h2>
            
            <div id="message" class="message"></div>

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="nom" placeholder="Nom complet" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" id="submitBtn">S'INSCRIRE</button>
            </form>

            <div class="link">
                Déjà un compte ? <a href="connexion.html">Se connecter</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // TESTS POUR VOIR SI SUPA BASE MARCHE
        console.log('✅ Page chargée');
        
        // Tes identifiants
        const SUPABASE_URL = 'https://oypihdbuovijjutuyqaj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95cGloZGJ1b3Zpamp1dHV5cWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwNzIsImV4cCI6MjA4NjU5NzA3Mn0.j3ZXmUYoXtV6rKh7f4_QdrttxSDCTE1khIkV0dHGp4s';
        
        // Initialisation
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        console.log('✅ Supabase initialisé');

        // Récupérer les éléments
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Fonction pour afficher les messages
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Vérifier si déjà connecté
        _supabase.auth.getUser().then(({ data: { user } }) => {
            if (user) {
                console.log('Utilisateur déjà connecté');
                window.location.href = 'dashboard.html';
            }
        });

        // Gérer l'inscription
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('Formulaire soumis');
            
            const nom = document.getElementById('nom').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Email:', email);
            console.log('Nom:', nom);
            
            if (!nom || !email || !password) {
                showMessage('Tous les champs sont requis', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Inscription...';
            
            try {
                console.log('Tentative inscription...');
                
                const { data, error } = await _supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nom: nom
                        }
                    }
                });
                
                if (error) {
                    console.error('Erreur:', error);
                    throw error;
                }
                
                console.log('Succès:', data);
                
                showMessage('Compte créé ! Redirection...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'connexion.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erreur complète:', error);
                showMessage(error.message || 'Erreur inconnue', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'S\'INSCRIRE';
            }
        });
    </script>
</body>
</html>
