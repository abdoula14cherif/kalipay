<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaliPay - Inscription & Connexion</title>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        :root {
            --primary-blue: #2563eb;
            --primary-red: #dc2626;
            --primary-orange: #ea580c;
            --primary-green: #16a34a;
            --dark-bg: #0f172a;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-red), var(--primary-orange), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo span {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .form-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            background: #f1f5f9;
            padding: 0.25rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: 0.75rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: white;
            color: var(--primary-blue);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form h2 {
            color: #1e293b;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37,99,235,0.3);
        }

        .alert {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            color: white;
            font-weight: 500;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .alert.success {
            background: var(--primary-green);
        }

        .alert.error {
            background: var(--primary-red);
        }

        .alert.info {
            background: var(--primary-blue);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .btn-primary.loading {
            position: relative;
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .forgot-password {
            text-align: right;
            margin: 0.5rem 0 1rem;
        }

        .forgot-password a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .validation-message {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            color: var(--primary-red);
        }

        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer-links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            text-align: center;
            color: white;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .feature-small {
            font-size: 0.75rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <h1>KaliPay</h1>
            <span>Transferts instantan√©s ‚Ä¢ S√©curis√© ‚Ä¢ Fiable</span>
        </div>

        <!-- Formulaire -->
        <div class="form-card">
            <div class="tabs">
                <button class="tab active" onclick="showForm('login')">Connexion</button>
                <button class="tab" onclick="showForm('register')">Inscription</button>

            <!-- Connexion -->
            <div id="loginForm" class="form active">

                <div class="form-group">

                </div>
                <div class="forgot-password">
                    <a onclick="forgotPassword()">Mot de passe oubli√© ?</a>
                </div>
                <button class="btn-primary" onclick="login()" id="loginBtn">Se connecter</button>
                <div class="footer-links">
                    Pas encore de compte ? <a onclick="showForm('register')">S'inscrire</a>

            <!-- Inscription -->
            <div id="registerForm" class="form">
                <h2>Cr√©er un compte</h2>
                <div class="form-group">
                    <label>Nom complet</label>
                    <input type="text" id="regName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="ton@email.com">
                </div>
                <div class="form-group">
                    <label>T√©l√©phone</label>
                    <input type="tel" id="regPhone" placeholder="6XXXXXXXX">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" id="regConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn-primary" onclick="register()" id="registerBtn">S'inscrire</button>
                <div class="footer-links">
                    D√©j√† inscrit ? <a onclick="showForm('login')">Se connecter</a>
                </div>
            </div>
        </div>

        <!-- Features -->
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Instantan√©</div>
                <div class="feature-small">Transferts en temps r√©el</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">S√©curis√©</div>
                <div class="feature-small">Donn√©es prot√©g√©es</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üíö</div>

                <div class="feature-small">WhatsApp 7j/7</div>
            </div>
        </div>
    </div>

    <div id="alertMessage" class="alert"></div>

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://oypihdbuovijjutuyqaj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95cGloZGJ1b3Zpamp1dHV5cWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwNzIsImV4cCI6MjA4NjU5NzA3Mn0.j3ZXmUYoXtV6rKh7f4_QdrttxSDCTE1khIkV0dHGp4s';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fonction pour afficher les alertes
        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        // Fonction pour changer entre connexion et inscription
        function showForm(form) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (form === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // Fonction de connexion
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .maybeSingle();

                if (data) {
                    localStorage.setItem('userId', data.id);
                    localStorage.setItem('userName', data.name);
                    showAlert('Connexion r√©ussie !', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                } else {
                    showAlert('Email ou mot de passe incorrect', 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion', 'error');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Fonction d'inscription
        async function register() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirm').value;
            const btn = document.getElementById('registerBtn');

            if (!name || !email || !phone || !password || !confirm) {
                showAlert('Tous les champs sont requis', 'error');
                return;
            }

            if (password !== confirm) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const { data, error } = await supabase
                    .from('users')
                    .insert([{
                        name,
                        email,
                        phone,
                        password,
                        balance: 0,
                        total_withdrawn: 0,
                        total_recharged: 0,
                        points: 100
                    }])
                    .select();

                if (data && data[0]) {
                    localStorage.setItem('userId', data[0].id);
                    localStorage.setItem('userName', data[0].name);
                    showAlert('Inscription r√©ussie !', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                } else {
                    showAlert('Cet email est d√©j√† utilis√©', 'error');
                }
            } catch (error) {
                showAlert('Erreur lors de l\'inscription', 'error');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Mot de passe oubli√©
        function forgotPassword() {
            showAlert('Contactez le support sur WhatsApp pour r√©initialiser votre mot de passe', 'info');
        }

        // V√©rifier si d√©j√† connect√©
        if (localStorage.getItem('userId')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
